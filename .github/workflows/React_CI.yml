name: ⚙️ Build and Test App on pull request

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ⚙️ Build and Test App
        run: |
          npm ci
          npm run build --if-present
          npm test
